Name: Workflow_12af
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  AWSLambdaInvoke_d2:
    # Identifies the action. Do not modify this value.
    Identifier: aws/lambda-invoke@v1.0.8
    # Required; You can use an environment, AWS account connection, and role to access AWS resources.
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-cdworkspace
          Name: "146292808737"
      Name: flowise
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large # Defines the action's properties.
    Configuration:
      ContinueOnError: false
      AWSRegion: us-west-1
      LogType: Tail
      Function: flowise
